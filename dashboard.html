<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Undangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            color: #1f2c3d;
            background-image: url('https://raw.githubusercontent.com/ravejet-project16/anisaramadhanwedding/main/public/assets/images/bg_form.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 95%;
        }
        @media (min-width: 768px) {
            .container-box {
                width: 100%;
            }
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1a648d;
        }
        .btn-sent {
            background-color: #27ae60;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: background-color 0.3s;
        }
        .btn-sent:hover {
            background-color: #229954;
        }
        .badge-sent {
            background-color: #27ae60;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-[#ecf0f1] flex flex-col items-center p-4 min-h-screen">

    <div class="container-box w-full max-w-2xl my-8">
        <h1 class="text-3xl font-bold text-center mb-1">Dashboard Undangan</h1>
        <h2 class="text-xl font-semibold text-center mb-6">Anisa & Ramadhan Wedding</h2>

        <div class="text-center mb-6">
            <div class="bg-white p-4 rounded-xl shadow-lg inline-block">
                <h3 class="text-lg font-medium"><i class="fa-solid fa-user mr-2"></i>Total tamu</h3>
                <p id="total-guests" class="text-4xl font-bold text-[#2980b9] mt-1">0</p>
            </div>
        </div>
        
        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6 mb-6">
            <a href="form.html" class="btn-primary py-2 px-4 rounded-full text-center"><i class="fa-solid fa-plus-circle mr-2"></i>Tambah Tamu Undangan</a>
            <a href="index.html" target="_blank" class="btn-primary py-2 px-4 rounded-full text-center"><i class="fa-solid fa-eye mr-2"></i>Lihat Undangan</a>
        </div>

        <div class="bg-gray-100 p-4 rounded-xl shadow-inner max-h-96 overflow-y-auto">
            <h3 class="text-xl font-semibold mb-4">Daftar Tamu</h3>
            <div id="guest-list" class="space-y-4">
                <p id="loading-message" class="text-center text-gray-500">Memuat data tamu...</p>
                <!-- Daftar tamu akan di-render di sini -->
            </div>
        </div>

        <div class="flex flex-col items-center mt-8">
            <img src="https://raw.githubusercontent.com/ravejet-project16/anisaramadhanwedding/main/public/assets/images/kalacitra.png" class="h-12 w-auto filter invert" alt="Logo Kalacitra" />
            <p class="text-sm mt-2">KalaCitra 2025</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const totalGuestsEl = document.getElementById('total-guests');
        const guestListEl = document.getElementById('guest-list');
        const loadingMessageEl = document.getElementById('loading-message');

        const updateStatus = async (id) => {
            const guestDoc = doc(db, `artifacts/${__app_id}/public/data/guests`, id);
            await updateDoc(guestDoc, {
                sent: true
            });
        };

        (async () => {
            try {
                if (__initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                const guestsRef = collection(db, `artifacts/${__app_id}/public/data/guests`);
                const q = query(guestsRef, orderBy("createdAt", "desc"));
                
                onSnapshot(q, (snapshot) => {
                    loadingMessageEl.classList.add('hidden');
                    totalGuestsEl.textContent = snapshot.size;
                    guestListEl.innerHTML = '';

                    if (snapshot.empty) {
                        guestListEl.innerHTML = '<p class="text-center text-gray-500">Belum ada tamu yang diinput.</p>';
                    } else {
                        snapshot.forEach(doc => {
                            const guest = doc.data();
                            const guestItem = document.createElement('div');
                            guestItem.className = 'bg-white p-4 rounded-lg shadow-sm flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4';
                            
                            const isSent = guest.sent === true;
                            
                            guestItem.innerHTML = `
                                <div>
                                    <p class="font-semibold text-lg">${guest.name}</p>
                                    <p class="text-sm text-gray-600">${guest.phone}</p>
                                </div>
                                <div>
                                    ${isSent 
                                        ? `<span class="badge-sent flex items-center gap-2"><i class="fa-solid fa-check-circle"></i> Terkirim</span>`
                                        : `<button class="btn-sent flex items-center gap-2" onclick="updateStatus('${doc.id}')"><i class="fa-solid fa-paper-plane"></i> Tandai Terkirim</button>`
                                    }
                                </div>
                            `;
                            guestListEl.appendChild(guestItem);
                        });
                    }
                }, (error) => {
                    console.error("Error saat mendapatkan data:", error);
                    loadingMessageEl.textContent = 'Gagal memuat data.';
                });

            } catch (error) {
                console.error("Firebase Auth Error:", error);
                loadingMessageEl.textContent = 'Autentikasi gagal. Silakan coba lagi.';
            }
        })();
    </script>
</body>
</html>
